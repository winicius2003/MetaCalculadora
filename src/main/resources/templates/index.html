<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meta Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="content">
            <h1 class="text-center mb-4">Meta Calculadora</h1>
            <div class="form-container">
                <form id="calcular-meta-form" action="/calcular-meta" method="get">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="diasRealizados">Dias Realizados:</label>
                                <input type="text" class="form-control form-control-sm" id="diasRealizados" name="diasRealizados" pattern="\d*" title="Apenas números são permitidos" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tpvLegado">TPV Legado:</label>
                                <input type="text" class="form-control form-control-sm" id="tpvLegado" name="tpvLegado" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="metaTpvLegado">Meta TPV Legado:</label>
                                <input type="text" class="form-control form-control-sm" id="metaTpvLegado" name="metaTpvLegado" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="margemLegado">Margem Legado:</label>
                                <input type="text" class="form-control form-control-sm" id="margemLegado" name="margemLegado" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="metaMargemLegado">Meta Margem Legado:</label>
                                <input type="text" class="form-control form-control-sm" id="metaMargemLegado" name="metaMargemLegado" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tpvNovo">TPV Novo:</label>
                                <input type="text" class="form-control form-control-sm" id="tpvNovo" name="tpvNovo" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="metaTpvNovo">Meta TPV Novo:</label>
                                <input type="text" class="form-control form-control-sm" id="metaTpvNovo" name="metaTpvNovo" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="margemNovo">Margem Novo:</label>
                                <input type="text" class="form-control form-control-sm" id="margemNovo" name="margemNovo" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="metaMargemNovo">Meta Margem Novo:</label>
                                <input type="text" class="form-control form-control-sm" id="metaMargemNovo" name="metaMargemNovo" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="remuneracaoFixa">Remuneração Fixa:</label>
                                <input type="text" class="form-control form-control-lg" id="remuneracaoFixa" name="remuneracaoFixa" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="remuneracaoVariavel">Remuneração Variável:</label>
                                <input type="text" class="form-control form-control-lg" id="remuneracaoVariavel" name="remuneracaoVariavel" pattern="\d*\.?\d*" title="Apenas números e ponto são permitidos" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark-custom btn-block mt-3">Calcular</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('calcular-meta-form').addEventListener('submit', function(event) {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.value = input.value.replace(/,/g, '.');
            });
        });
    </script>
</body>
</html>
